{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" action="." style="padding: 20px">
    {% csrf_token %}

    {{ form|crispy }}

    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Sign Up</button>
        </div>
    </div>
</form>
<hr>
{% endblock %}
